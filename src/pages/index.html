<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="app"
      class="bg-orange-300 mx-auto w-4/6 flex border-slate-800 border-2 flex-col m-5 rounded-xl p-3"
    >
      <h1 class="text-xl text-center">Todo App</h1>

      <form action="." id="task-form" class="gap-3 items-center">
        <label for="task-input" class="">Insertar tarea:</label>
        <input
          type="text"
          name="task-input"
          id="task-input"
          class="text-base w-1"
        />
        <button type="submit"><i class="bx bx-task"></i></button>
      </form>

      <hr class="my-3" />
      <main>
        <h2 class="text-lg text-center">Tareas</h2>

        <div id="tasks-container"></div>
      </main>
    </div>
  </body>

  <script src="../services/todo.js"></script>
</html>
